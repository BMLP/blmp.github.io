
<section id="{{section.url}}">
  <div class="container">
    <div class="heading-center">
      <h2 class="section-heading">{{section.heading}}</h2>
      <p class="lead">{{section.lead}}</p>
      <hr>
    </div>
    {% for resource in site.categories.resources %}
    <div class="row">
      <div class="col-md-4">
        <div class="boxed-content left-aligned left-boxed-icon">
          <span class="fa fa-{{resource.fileformat}}"></span>
          {% if resource.fileorlink == 'file'%}
          <a href="{{site.baseurl}}/{{site.prose.media}}/{{resource.path}}" target="_blank" download class="btn btn-primary">
            <span class="fa fa-download"></span>
          </a>
          {% elsif resource.fileorlink == 'link' %}
          <a href="{{resource.link}}" target="_blank" class="btn btn-primary">
            <span class="fa fa-link"></span>
          </a>
          {% endif %}
          <h2 class="boxed-content-title">{{resource.title}}</h2>
          <p>{{resource.content}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
</section>
